<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cab Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cab Booking System</h1>
            <p>Welcome to your dashboard</p>
        </div>
        
        <div class="content">
            <div id="alert-container"></div>
            
            <div class="welcome-message">
                Welcome back! Your User ID: <strong id="userIdDisplay"></strong>
            </div>
            
            <div class="dashboard-grid">
                
                <div class="dashboard-card" onclick="window.location.href='publish-ride.html'">
                    <h3>ğŸš— Publish Ride</h3>
                    <p>Offer a ride to others</p>
                </div>
                
                <div class="dashboard-card" onclick="window.location.href='search-ride.html'">
                    <h3>ğŸ” Search & Book Ride</h3>
                    <p>Find and book available rides</p>
                </div>
                
                <div class="dashboard-card" onclick="window.location.href='my-rides.html'">
                    <h3>ğŸ“‹ My Rides</h3>
                    <p>View your published rides</p>
                </div>
                
                <div class="dashboard-card" onclick="window.location.href='my-bookings.html'">
                    <h3>ğŸ“… My Bookings</h3>
                    <p>View your ride bookings</p>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <button class="btn btn-danger" onclick="logout()">ğŸšª Logout</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (!checkAuth()) {
                return;
            }
            
            const userId = getUserId();
            document.getElementById('userIdDisplay').textContent = userId;
        });
    </script>
</body>
</html>
