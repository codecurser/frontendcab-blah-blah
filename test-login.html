<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <button onclick="testLogin()">Test Login with User ID 1</button>
    <div id="result"></div>

    <script src="js/api.js"></script>
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Testing login with User ID: 1');
                const result = await loginUser('1');
                console.log('Login result:', result);
                
                if (result === true) {
                    resultDiv.innerHTML = '✅ Login successful!';
                } else {
                    resultDiv.innerHTML = `❌ Login failed. Result: ${result}`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
